/* ===== AUTO RESET 0H00 THá»¨ 2 ===== */
const getWeek = d => {
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil((((d - yearStart)/86400000)+1)/7);
};

const autoReset = async () => {
  const now = new Date();
  const isMonday = now.getDay() === 1;
  const isMidnight = now.getHours() === 0;
  const weekKey = `${now.getFullYear()}-W${getWeek(now)}`;

  const refMeta = ref(db,"meta/lastResetWeek");
  const snap = await get(refMeta);

  if(isMonday && isMidnight && snap.val() !== weekKey){
    await set(ref(db,"dangKy"),null);
    await set(refMeta,weekKey);
    console.log("ğŸ”„ Reset dá»¯ liá»‡u Ä‘áº§u tuáº§n");
  }
};
